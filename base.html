<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="30">
    <title>ERP Time Analysis</title>
    <style>
      .d-flex {
        display: flex;
      }
      body {
        margin: 10vh 7.5vw;
        background-color: whitesmoke;
      }
      #stats {
        gap: 50px;
        flex-flow: row wrap;
      }
      
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 80%;
        margin: auto;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      h1 {
        text-align: center;
      }
      div.note {
        width: 20px;
        height: 20px;
      }
      .green {
        background-color: #CAF1DE;
      }
      .red {
        background-color: #FFE7C7;
      }
    </style>
  </head>
  <body>
    <h1>Here you go!</h1>
    <div id="stats" class="d-flex">
      <div id="in_duration">In Duration: <b></b></div>

      <div id="time_left">Time left: <b></b></div>

      <div id="complete_by">Complete By: <b></b></div>
      
      <div id="out_duration">Out Duration: <b></b></div>
      
      <div id="start_time">Start Time: <b></b></div>

      <div id="total_duration" title="In Duration + Out Duration">Total Duration: <b></b></div>

      <div id="time_from_start">Time spent from Start Time: <b></b></div>
    </div>
    <br />
    <div>
      Note: <i
        ><b>Time spent from start time</b> and <b>total duration</b> should be equal.</i
      >
    </div>
    <br />
    <div class="d-flex">
      <div class="note green"></div> &nbsp; Work Time &nbsp; &nbsp;
      <div class="note red"></div> &nbsp; Break Time
    </div>
    <br />
    <table border="1">
      <tr>
        <th>Timestamp</th>
        <th>Duration</th>
      </tr>
    </table>
    <br />
    <br />
    <a target="_blank" href="https://forms.gle/V21wunHV5UktfEA1A">Submit feedback/Report a bug</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
